  
  - platform: manual
    name: Home Alarm
    code: 1234
    pending_time: 30     #tempo para sair de casa antes do alarme ficar ativo
    delay_time: 20       #tempo para desarmar o alarme antes de ativar
    trigger_time: 4      #The time in seconds of the trigger time in which the alarm is firing.
    disarmed:
      trigger_time: 0    #The time in seconds of the trigger time in which the alarm is firing.
    armed_home:
      pending_time: 0    #The time in seconds of the pending time before effecting a state change.
      delay_time: 0      #The time in seconds of the pending time before triggering the alarm.